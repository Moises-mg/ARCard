<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<body>
   
        <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
             </a-assets>

            <a-marker type='barcode' value='6'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <a-marker id="animated-marker" type='barcode' value='1'>
                <a-entity
                    gltf-model="#animated-asset"
                    scale="2">
                </a-entity>
            </a-marker>

             <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    
</body>
</html>
